    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="preload" href="/src/main.tsx" as="script" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "scAIe",
      "url": "https://scaie.com",
      "logo": "https://scaie.com/logo.png",
      "description": "Consultoría tecnológica estratégica aplicando metodología OPT para transformar empresas y optimizar operaciones.",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "MX"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "contacto@scaie.com"
      },
      "sameAs": [
        "https://linkedin.com/company/scaie",
        "https://calendly.com/scaie-empresa"
      ]
    }
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered'))
            .catch(registrationError => console.log('SW registration failed'));
        });
      }
    </script>
    
    <!-- Performance Monitoring -->
    <script>
      // Simple performance monitoring
      window.addEventListener('load', () => {
        setTimeout(() => {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('Page Load Time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
        }, 0);
      });
    </script>
